<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Insert Mathematics</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="../../tiny_mce.js"></script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
    <script type="text/javascript">
    tinyMCE.init({
            mode : "textareas",
            theme : "advanced",
            plugins : "mathematik",

            theme_advanced_disable : "hr,removeformat,visualaid,sub,sup,charmap",
            theme_advanced_buttons3 : "squareroot,fraction,|,sumpopup"
        });
    </script>
    <script type="text/javascript">
        (function() {
            window.RenderTeX = function() {
                var math = MathJax.Hub.getAllJax("output")[0];
                var input = tinyMCE.activeEditor.getContent().replace(/<[^>]*>?/g, '').replace(/[*]/g, '\\cdot').replace(/(\d+)[/](\d+)/g, '\\frac{$1}{$2}').replace(/[/]/g, '\\div').replace(/&nbsp;/g, '');
                MathJax.Hub.Queue(["Text",math,input]);
            },

            window.finish = function() {
                tinyMCEPopup.editor.execCommand('mceInsertContent', false, '<img src="http://localhost:8080/math/totex?tex=' + tinyMCE.activeEditor.getContent().replace(/<[^>]*>?/g, '').replace(/[+]/g, '%2B').replace(/[*]/g, '\\cdot').replace(/(\d+)[/](\d+)/g, '\\frac{$1}{$2}').replace(/[/]/g, '\\div').replace(/&nbsp;/g, '').replace(/[^]/g, '%5E') + '&size=12" />');
                tinyMCEPopup.close();
            }
        })();
    </script>
</head>
<body>

<textarea rows="15" cols="50" id="input" name="content" onmouseover="RenderTeX()"></textarea>

<span id="output" onmouseover="RenderTeX()">
        Current Formula: $${}$$
</span>

<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="Insert" onclick="finish()" />
		<input type="button" id="cancel" name="cancel" value="Cancel" onclick="tinyMCEPopup.close();" />
	</div>

<script type="text/javascript">
if (MathJax.Hub.Browser.isMSIE) {
    window.input.onkeypress = function () {
    if (window.event && window.event.keyCode === 13) {this.blur(); this.focus()}
  }
}
</script>

</body>
</html>
