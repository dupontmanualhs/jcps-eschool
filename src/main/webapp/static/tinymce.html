<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>TinyMCE</title>
    <script type="text/javascript" src="/classpath/tinymce/jscripts/tiny_mce/tiny_mce.js"></script>
    <script type="text/javascript">
        tinyMCE.init({
            mode : "textareas",
            theme : "advanced",
            plugins : "mathematik",

            theme_advanced_buttons2_add : "mathpopup"
        });
    </script>
</head>
<body>
<div>
    <form>
        <textarea rows="15" cols="50" name="content" id="original">
        </textarea>
    </form>

    <form name="textest" method="get" action="/math/totex">
        Tex: <input name="tex" /> <br />
        Size: <input name="size" /> <br />
        <input type="submit" value="Submit" />
    </form>
</div>
</body>
</html>
